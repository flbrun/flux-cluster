apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: kiali-route
  annotations:
    gethomepage.dev/href: "https://kiali.sshme.in"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Istio Dashboard
    gethomepage.dev/group: Infra
    gethomepage.dev/icon: https://www.svgrepo.com/show/448228/grafana.svg
    gethomepage.dev/app: kiali-route
    gethomepage.dev/name: Kiali
    gethomepage.dev/pod-selector: ""
spec:
  parentRefs:
    - name: default-gateway
      namespace: istio-ingress
  hostnames:
    - kiali.sshme.in
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kiali-server
          port: 80