apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: headlamp-route
  annotations:
    gethomepage.dev/href: "https://headlamp.sshme.in"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Cluster Dashboard
    gethomepage.dev/group: Infra
    gethomepage.dev/icon: https://github.com/kubernetes-sigs/headlamp/blob/main/frontend/public/favicon.ico
    gethomepage.dev/app: headlamp-route
    gethomepage.dev/name: Headlamp
    gethomepage.dev/widget.url: "https://headlamp.sshme.in"
    gethomepage.dev/pod-selector: ""
spec:
  parentRefs:
    - name: default-gateway
      namespace: istio-ingress
  hostnames:
    - headlamp.sshme.in
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: headlamp
          port: 80
