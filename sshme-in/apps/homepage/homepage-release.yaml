apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  interval: 5m
  chart:
    spec:
      chart: homepage
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                HOMEPAGE_ALLOWED_HOSTS: "home.sshme.in"
                # Prevent writing logs to /app/config/logs (ConfigMap is read-only)
                LOG_TARGETS: "stdout"

    # Mount config without creating a PVC
    persistence:
      config:
        enabled: true
        type: configmap
        mountPath: /app/config
        objectName: config

    configmap:
      config:
        enabled: true
        data:
          custom.js: ""
          custom.css: ""
          kubernetes.yaml: |
            mode: cluster
            gateway: true
          settings.yaml: |
            ---
            # For configuration options and examples, please see:
            # https://gethomepage.dev/latest/configs/settings
            title: SSHM3-1N
            background:
              image: https://images.unsplash.com/photo-1508144753681-9986d4df99b3?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
              saturate: 50
              brightness: 50

            # Write logs to a writable path instead of /app/config/logs
            logpath: /tmp

            providers:
              openweathermap: openweathermapapikey
              weatherapi: weatherapiapikey

          widgets.yaml: |
            ---
            # For configuration options and examples, please see:
            # https://gethomepage.dev/latest/configs/widgets

            - search:
                provider: custom
                url: https://www.ecosia.org/search?q=
                target: _blank
                suggestionUrl: https://ac.ecosia.org/autocomplete?type=list&q=
                showSearchSuggestions: true

          services.yaml: |
            ---
            # For configuration options and examples, please see:
            # https://gethomepage.dev/latest/configs/services

          bookmarks.yaml: |
            ---
            # For configuration options and examples, please see:
            # https://gethomepage.dev/latest/configs/bookmarks

            - Developer:
                - Github:
                    - abbr: GH
                      href: https://github.com/
                - Flux-Repo:
                    - abbr: GH
                      href: https://github.com/flbrun/flux-cluster

    forceConfigFromValues: false

    rbac:
      main:
        rules:
          - apiGroups:
              - gateway.networking.k8s.io
            resources:
              - httproutes
            verbs:
              - get
              - list
          - apiGroups: [""]
            resources:
              - namespaces
              - pods
              - nodes
            verbs:
              - get
              - list
          - apiGroups:
              - extensions
              - networking.k8s.io
            resources:
              - ingresses
            verbs:
              - get
              - list
          - apiGroups:
              - metrics.k8s.io
            resources:
              - nodes
              - pods
            verbs:
              - get
              - list
          - apiGroups:
              - apiextensions.k8s.io
            resources:
              - customresourcedefinitions/status
            verbs:
              - get
