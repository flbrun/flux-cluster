apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  interval: 5m
  chart:
    spec:
      chart: homepage
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                HOMEPAGE_ALLOWED_HOSTS: "home.sshme.in"

    # Mount config without creating a PVC
    persistence:
      config:
        enabled: true
        type: configMap
        # This must match the name of the ConfigMap created below.
        # With release name "homepage" and key "config", TrueCharts renders "homepage-config".
        objectName: homepage-config

    configmap:
      config:
        enabled: true
        data:
          custom.js: ""
          custom.css: ""
          kubernetes.yaml: |
            mode: cluster
            gateway: true
          settings.yaml: |
            ---
            # For configuration options and examples, please see:
            # https://gethomepage.dev/latest/configs/settings
            title: SSHM3-1N
            background: 
              image: https://images.unsplash.com/photo-1508144753681-9986d4df99b3?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
              saturate: 50
              brightness: 50

            providers:
              openweathermap: openweathermapapikey
              weatherapi: weatherapiapikey

          widgets.yaml: |
            ---
            - search:
                provider: custom
                url: https://www.ecosia.org/search?q=
                target: _blank
                suggestionUrl: https://ac.ecosia.org/autocomplete?type=list&q=
                showSearchSuggestions: true

          services.yaml: |
            ---
          bookmarks.yaml: |
            ---
            - Developer:
                - Github:
                    - abbr: GH
                      href: https://github.com/
                - Flux-Repo:
                    - abbr: GH
                      href: https://github.com/flbrun/flux-cluster

    forceConfigFromValues: false

    rbac:
      main:
        rules:
          - apiGroups: ["gateway.networking.k8s.io"]
            resources: ["httproutes"]
            verbs: ["get","list"]
          - apiGroups: [""]
            resources: ["namespaces","pods","nodes"]
            verbs: ["get","list"]
          - apiGroups: ["extensions","networking.k8s.io"]
            resources: ["ingresses"]
            verbs: ["get","list"]
          - apiGroups: ["metrics.k8s.io"]
            resources: ["nodes","pods"]
            verbs: ["get","list"]
          - apiGroups: ["apiextensions.k8s.io"]
            resources: ["customresourcedefinitions/status"]
            verbs: ["get"]
