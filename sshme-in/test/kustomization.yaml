apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../config

patches:
  - target:
      kind: Kustomization
      name: sops-age-storage
    patch: |-
      - op: add
        path: /spec/targetNamespace
        value: test
  - target:
      kind: Namespace
      name: placeholder
    patch: |-
      - op: replace
        path: /metadata/name
        value: test
  - target:
      kind: Kustomization
      name: kustomize-source
    patch: |-
      - op: add
        path: /spec/path
        value: ./sshme-in/test
      - op: add
        path: /metadata/namespace
        value: test
      
      